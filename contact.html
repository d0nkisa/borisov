<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Contact us</title>
</head>

<body>

    <!--#region Header -->
    <section id="header">
        <div class="header container">
            <div class="nav-bar">
                <div class="brand">
                    <a href="index.html"><img src="./img/logo-removebg.png" alt="error"></a>
                </div>
                <div class="nav-list">
                    <div class="hamburger">
                        <div class="bar"></div>
                    </div>
                    <ul>
                        <li><a href="index.html" data-after="Начало">Начало</a></li>
                        <li><a href="pros.html" data-after="Предимства">Предимства</a></li>

                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!--#endregion End Header -->

    <!--#region contactForm-->
    <section id="contact">
        <div class="contact container">
            <h1>КОНТАКТИ</h1>
            <input class="inputBox" type="text" id="fname" placeholder="Име...">
            <input class="inputBox" type="text" id="lname" placeholder="Фамилия...">
            <input class="inputBox" type="text" id="email" placeholder="Имейл адрес...">
            <input class="inputBox" type="text" id="tema" placeholder="Тема...">
            <textarea class="msgBox" id="subject" placeholder="Напишете вашето съобщение тук..."
                style="height:200px"></textarea>

            <button id="sendBtn" class="scalingBtn">Изпрати</button>
        </div>
    </section>
    <!--#endregion contactForm-->

    <script src="functions.js"></script>
    <script src="API.js"></script>

</body>
